<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios1.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Datos de cliente</h1>
    <form action="#">

    <p><h3>Nombre:</h3> <input type="text" placeholder="Nombre Apell1 Apell2"></p>

    <br>

    <p><h3>NIF:</h3> <input type="text" placeholder="XXXXXXXXL"></p>

    <p><h3>Tipo de habitación:</h3>
    <br>
    <input type="radio" id="individual" name= "individual" value="Individual">
    <label for="individual">Individual</label><br>
    <input type="radio" id="doble" name= "doble" value="Doble" >
    <label for="doble">Doble</label></p>

    <p><h3>Opciones:</h3>
    <br>
    <input type="checkbox" id="desayuno" name= "desayuno" value="desayuno">
    <label for="desayuno">Desayuno en la habitación</label><br>
    <input type="checkbox" id="jacuzzi" name= "jacuzzi" value="jacuzzi">
    <label for="jacuzzi">Jacuzzi</label><br>
    <input type="checkbox" id="wifi" name= "wifi" value="wifi">
    <label for="wifi">Wi-Fi</label><br>
</p>

    <p class="c"><input type="submit" value="Enviar formulario">
    <input type="reset" value="Borrar formulario"></p>
    </form>
</body>
</html>
