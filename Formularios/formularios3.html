<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios3.css">
    <title>Document</title>
</head>
<body>
    <h1>Encuesta televisiva</h1>

  
    <fieldset>
        <legend>Datos personales</legend>

        <table> 
            <tr>
                <td>
                    <span class="pregunta">Edad:</span> 
                    <input type="number" name="edad" size="4" maxlength="3" min="0" max="150">
                </td>
                <td colspan="2"> 
                    <span class="pregunta">Habitantes de la casa:</span> 
                    <select name="habitantes">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 o mas</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                   <span class="pregunta"> Sexo:</span>
                    <input type="radio" name= "individual" value="H"/> Hombre
                    <input type="radio" name= "individual" value="M"/> Mujer
                </td>

                <td colspan="2">
                    <span class="pregunta">Televisores en la casa</span>
                    <input type="radio" name="nteles" value="0" /> 0
                    <input type="radio" name="nteles" value="1" /> 1
                    <input type="radio" name="nteles" value="2" /> 2
                    <input type="radio" name="nteles" value="3" /> 3
                    <input type="radio" name="nteles" value="4" /> 4 o mas
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <span class="pregunta">Lugares en los que hay television en la casa</span>
                    </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="comedor" value="comedor"> Comedor
                </td>
                <td>
                    <input type="checkbox" name="cocina" value="cocina"> Cocina
                </td>
                <td>
                    <input type="checkbox" name="cuarto de baño" value="cuarto de baño"> Cuarto de baño
                </td>
            </tr>
            <br>
            <tr>
                <td>
                <input type="checkbox" name="Dormitorio padres" value="Dormitorio padres"> Dormitorio padres
            </td>
            <td>
                <input type="checkbox" name="Dormitorio hijos" value="Dormitorio hijos"> Dormitorio hijos
            </td>
            <td>
                <input type="checkbox" name="otros" value="otros"> Otros
            </td>
            </tr>
        </table>
    </fieldset>

</body>
</html>
